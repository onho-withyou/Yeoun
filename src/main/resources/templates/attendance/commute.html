<th:block xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/layout.html}">
<head>
</head>
<body>
	<div class="custom-body container-xxl flex-grow-1 container-p-y" layout:fragment="content">
		<h3>나의 출퇴근 현황</h3>
		<h4 th:text="${#authentication.name}"></h4>
		<div class="d-flex justify-content-between">
			<div class="row flex-nowrap">
				<div class="mb-6 col-lg-5 col-xl-7 col-12 mb-0">
					<input type="date" name="srhStrDate" class="form-control">
				</div>
                ~
                <div class="mb-6 col-lg-5 col-xl-7 col-12 mb-0">
	                <input type="date" name="srhEndDate" class="form-control">
                </div>
                <div class="mb-6 col-lg-6 col-xl-3 col-12 mb-0">
	             	<button class="btn btn-primary">조회</button>
                </div>
			</div>
			<div class="d-flex">
	            <div class="mb-6 mb-0">
	            	<select class="form-select">
	            		<option>상태</option>
	            		<option>출근</option>
	            		<option>지각</option>
	            		<option>휴무</option>
	            	</select>
	            </div>
	            <div class="mb-6 ms-2 mb-0">
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCenter">근무등록</button>
	            </div>
			</div>
		</div>
		<div class="card mt-4">
			<div class="table-responsive text-nowrap">
				<table class="table">
					<thead class="table-light">
						<tr>
							<th>날짜</th>
							<th>출근시간</th>
							<th>퇴근시간</th>
							<th>상태</th>
							<th>총근무시간</th>
						</tr>
					</thead>
					<tbody class="table-border-bottom-0">
						<tr>
							<td>2025-11-04</td>
							<td>09:00</td>
							<td>09:01</td>
							<td>출근</td>
							<td>0시간 1분</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="modal fade" id="modalCenter" tabindex="-1" style="display: none;" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalCenterTitle">외근등록</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form th:action="@{/attendance/outwork}" method="post">
							<div class="col mb-6">
								<label for="nameWithTitle" class="form-label">사원번호</label>
								<div class="input-group">
									<input type="text" id="nameWithTitle" class="form-control" name="empId"/>
									<button type="button" class="btn btn-primary" th:onclick="searchEmp()">조회</button>
								</div>
							</div>
							<div class="col mb-6">
								<label for="inTime" class="form-label">사원이름</label>
								<input type="text" id="empName" class="form-control" disabled/>
							</div>
							<div class="col mb-6">
								<label for="inTime" class="form-label">근무날짜</label>
								<input type="date" id="inTime" class="form-control" name="accessDate"/>
							</div>
							<div class="col mb-6">
								<label class="form-label">근무유형</label>
								<select class="form-select" name="accessType">
									<option value="">선택</option>
									<option value="OUTWORK">외근</option>
								</select>
							</div>
							<div class="col mb-6">
								<label for="endTime" class="form-label">외근 사유</label>
								<textarea rows="2" cols="10" class="form-control" name="reason"></textarea>
							</div>
							<div class="col mb-6">
								<label for="endTime" class="form-label">근무 시작시간</label>
								<input type="time" id="outTime" class="form-control" name="outTime"/>
							</div>
							<div class="col mb-6">
								<label for="endTime" class="form-label">근무 종료시간</label>
								<input type="time" id="returnTime" class="form-control" name="returnTime"/>
							</div>
							<div class="modal-footer mt-3 p-0">
								<button type="submit" class="btn btn-primary">등록</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<th:block layout:fragment="myScript">
		<script>
			const message = "[[${message}]]";
			
			if (message) {
				alert(message);
			}
		</script>
		<script src="/js/attendance/attendance.js"></script>
	</th:block>
</body>
</th:block>
