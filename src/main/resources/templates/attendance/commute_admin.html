<th:block xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/layout.html}">
<body>
	<div class="custom-body container-xxl flex-grow-1 container-p-y" layout:fragment="content">
		<h3>출퇴근 현황</h3>
		<div class="d-flex justify-content-between">
			<div class="row flex-nowrap">
				<div class="mb-6 col-lg-6 col-xl-4 col-12 mb-0">
					<input type="date" name="srhStrDate" class="form-control">
				</div>
                ~
                <div class="mb-6 col-lg-6 col-xl-4 col-12 mb-0">
	                <input type="date" name="srhEndDate" class="form-control">
                </div>
                <div class="mb-6 col-lg-6 col-xl-3 col-12 mb-0">
	                <select class="form-select">
	                	<option value="">부서</option>
	                </select >
                </div>
                <div class="mb-6 col-lg-6 col-xl-3 col-12 mb-0">
	                <select class="form-select">
	                	<option value="">근무유형</option>
	                </select>
                </div>
			</div>
			<div class="d-flex">
	            <div class="mb-6 mb-0">
					<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCenter">+출퇴근입력</button>
	            </div>
	            <div class="mb-6 ms-2 mb-0">
					<button class="btn btn-primary">저장</button>
	            </div>
			</div>
		</div>
		<div class="card mt-4">
			<div class="table-responsive text-nowrap">
				<table class="table">
					<thead class="table-light">
						<tr>
							<th>사원이름</th>
							<th>부서명</th>
							<th>직급</th>
							<th>날짜</th>
							<th>출근시간</th>
							<th>퇴근시간</th>
							<th>상태</th>
							<th>총근무시간</th>
						</tr>
					</thead>
					<tbody class="table-border-bottom-0">
						<tr>
							<td>이재용</td>
							<td>관리부</td>
							<td>사장</td>
							<td>2025-11-04</td>
							<td>09:00</td>
							<td>09:01</td>
							<td>출근</td>
							<td>0시간 1분</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</th:block>
