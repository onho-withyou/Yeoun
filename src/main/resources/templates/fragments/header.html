                <!-- 이름(사번): 클릭 불가 -->
				<li class="nav-item lh-1 me-3">
				  <span class="nav-font-size" id="user-label">

				      <span sec:authentication="principal.empName"></span>

		<form th:action="@{/logout}" method="post" id="hiddenLogoutForm" style="display:none">
		  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</form>
		
		<script>
		  document.getElementById('logout-link')?.addEventListener('click', function (e) {
		    e.preventDefault(); // a 태그의 기본 이동 막기 (GET /logout 방지)
		    if (confirm('로그아웃 하시겠습니까?')) {
		      document.getElementById('hiddenLogoutForm').submit(); // POST /logout
		    }
		  });
		</script>
		
	
		  <script>
			//Resources
		  
         	const payment = document.getElementById("payment");
      		const bell = document.getElementById("bell");
      		const chat = document.getElementById("chat");
          	const nameTag = document.getElementById("name");
        	const loginTag = document.getElementById("login");

        	const badgePayment = document.getElementById("badge_payment");
        	const badgeBell = document.getElementById("badge_bell");
        	const badgeChat = document.getElementById("badge_chat");
            this.pamentCount = 0;
            this.bellCount = 0;
            this.chatCount = 0;

    		payment.addEventListener("click",()=>{
    			
    		    if(badgePayment.style.display === 'none'){
    		    	this.pamentCount += 1;
    		    	badgePayment.textContent = this.pamentCount;
    		    	badgePayment.style.display = 'unset';
    		    }else {
    		    	badgePayment.style.display = 'none';
    		    }
    		});

    		
    		bell.addEventListener("click",()=>{
    			if(badgeBell.style.display === 'none'){
       		    	this.bellCount += 1;
       		    	badgeBell.textContent = this.bellCount;
       		    	badgeBell.style.display = 'block';
       		    }else {
       		    	badgeBell.style.display = 'none';
       		    }
      		});
    		
    		chat.addEventListener("click",()=>{

    		window.addEventListener("message", (event) => {
   			  if (event.data === "closeMessengerFrame") {
   			    document.querySelector("iframe[src='/messenger/popup']")?.remove();
   			  }
   			});
   
           	nameTag.addEventListener("click",function() {
        		if(nameTag.innerText === '이름 (사번)') nameTag.innerText = '사용자 정보';
        	    else nameTag.innerText = '이름 (사번)';
        	});
   
           	loginTag.addEventListener("click",function() {
        		if(loginTag.innerText === 'login') loginTag.innerText = 'logout';
        	    else loginTag.innerText = 'login';
        	});
