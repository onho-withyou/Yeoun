<th:block xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:decorate="~{/layouts/layout.html}">

<th:block layout:fragment="content">

  <div class="container-xxl flex-grow-1 container-p-y">

    <div class="row justify-content-center">
      <div class="col-md-6">

        <div class="card text-center" style="padding: 40px 20px;">
          <div class="card-body">

            <!-- 큰 아이콘 -->
            <div class="mb-3">
              <i class="bx bx-error" style="font-size: 80px; color:#ff3e1d;"></i>
            </div>

            <!-- 제목 -->
            <h3 class="card-title mb-2">오류 발생</h3>

            <!-- 설명 -->
            <p class="text-muted mb-4">
              요청을 처리하는 동안 오류가 발생했습니다.<br>
              잠시 후 다시 시도하거나 관리자에게 문의하세요.
            </p>

            <!-- 버튼 -->
            <a th:href="@{/main}" class="btn btn-primary">
              <i class="bx bx-home-alt me-1"></i> 메인으로 돌아가기
            </a>

          </div>
        </div>

      </div>
    </div>
    
  </div>

</th:block>
</th:block>
