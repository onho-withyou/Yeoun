<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css" />
    <style>
        body {
            background: #f4f3fb;
            font-family: "Pretendard", -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            color: #2f2b43;
        }

        .title {
            font-size: 1.8em;
            margin-bottom: 1.8rem;
            color: #697a8d;
            font-weight: 500;
        }

        #calendar {
            height: calc(100vh - 200px) !important;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(80,72,180,0.08);
        }

        /* Sneat 기본 min-height 제거 */
        .custom-body.container-xxl {
            min-height: auto !important;
        }


        /* 시간대 위의 상단 3개 행 제거 */
        .toastui-calendar-milestone,
        .toastui-calendar-task,
        .toastui-calendar-allday {
            display: none !important;
            height: 0 !important;
            padding: 0 !important;
            margin: 0 !important;
            border: 0 !important;
        }

        /* Day header 바로 아래 padding 제거 */
        .toastui-calendar-layout.tostaui-calendar-week-view,
        .toastui-calendar-panel {
            padding: 0 !important;
        }


        /* 알다이/마일스톤 placeholder 제거 */
        .toastui-calendar-allday-panel,
        .toastui-calendar-allday-layout,
        .toastui-calendar-allday-area {
            display: none !important;
            height: 0 !important;
            padding: 0 !important;
            margin: 0 !important;
        }

        /* 공백 남는 container 높이 제거 */
        .toastui-calendar-time,
        .toastui-calendar-timegrid,
        .toastui-calendar-timegrid-container {
            padding-top: 0 !important;
        }

        /* 텍스트 스타일 */
        .toastui-calendar-event-time .toastui-calendar-event-time-content, .toastui-calendar-event-time .toastui-calendar-travel-time {
            font-size: 18px !important;
            font-weight: 600;
            color: black;
            white-space: normal !important;
            overflow: visible !important;    /* 잘림 방지 */
            overflow-wrap: break-word;
        }

        /* 이벤트 콘텐츠(텍스트) 공통 설정 */
        .toastui-calendar-event-time .toastui-calendar-event-time-content {
            white-space: normal !important;
            overflow-wrap: break-word !important;
            display: block !important;
        }

        .toastui-calendar-timegrid-time {
            font-size: 14px;
        }

        /* 이벤트 블록의 왼쪽 세로줄 제거 */
        .toastui-calendar-event-time {
            border-left: none !important;
        }

        .toastui-calendar-template-time > strong {
            display: none !important;
        }
    </style>
</head>
<body>
<th:block layout:fragment="content">
    <div class="custom-body container-xxl flex-grow-1 container-p-y">
        <div class="mb-3">
            <div class="title">
                <i class="bi bi-kanban-fill"></i>
                작업자 스케줄러
            </div>
        </div>
        <div id="calendar"></div>
    </div>
</th:block>
<th:block layout:fragment="myScript">
    <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js"></script>
    <script>
        // v2에서는 전역에 tui.Calendar로 올라옴
        const Calendar = tui.Calendar;

        // 캘린더 인스턴스 생성
        const calendar = new Calendar('#calendar', {
            defaultView: 'week',
            usageStatistics: false,      // GA 끄기
            isReadOnly: true,            // 조회 전용
            week: {
                workweek: true,            // 토·일 숨김
                startDayOfWeek: 1,         // 월요일 시작
                hourStart: 9,
                hourEnd: 18,
                dayNames: ['일', '월', '화', '수', '목', '금', '토'],
                showTimezoneCollapseButton: false,
                showNowIndicator: false,
                taskView: false,
                eventView: ['time'],     // all-day 행 숨기고 시간 그리드만 표시
            },
            calendars: [
                {
                    id: 'workerA',
                    name: '작업자 A',
                    backgroundColor: '#6366f1'
                },
                {
                    id: 'workerB',
                    name: '작업자 B',
                    backgroundColor: '#ec4899'
                },
                {
                    id: 'workerC',
                    name: '작업자 C',
                    backgroundColor: '#e4f128'
                },
            ]
        });

        // 예시 이벤트 (작업지시 기반 스케줄)
        calendar.createEvents([
            {
                id: '1',
                calendarId: 'workerA',
                title: 'WO-20251202-01 (김작업/1라인)',
                start: '2025-12-02T10:00:00',
                end: '2025-12-02T12:00:00',
                isReadOnly: true
            },
            {
                id: '2',
                calendarId: 'workerB',
                title: 'WO-20251202-02 (이향수 · 2라인)',
                start: '2025-12-02T13:00:00',
                end: '2025-12-02T16:00:00',
                isReadOnly: true
            },
            {
                id: '3',
                calendarId: 'workerC',
                title: 'WO-20251202-01 (가나다 · 2라인)',
                start: '2025-12-02T10:00:00',
                end: '2025-12-02T12:00:00',
                isReadOnly: true
            }
        ]);
    </script>
</th:block>
</body>
</html>
