<th:block xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:decorate="~{/layouts/layout}">

<!-- =============================
      콘텐츠 영역
============================== -->
<th:block layout:fragment="content">

<div class="custom-body container-xxl flex-grow-1 container-p-y">

    <h3 class="fw-bold mb-4">📦 생산계획서 작성</h3>

    <!-- ============================
        1) 제품군 선택
    ============================= -->
    <div class="card mb-4">
        <div class="card-body">
            <label class="form-label fw-bold">제품군 선택</label>

            <div class="d-flex gap-3">
                <select id="productGroup" class="form-select w-25">
                    <option value="">전체</option>
                    <option value="SOLID">고체향수</option>
                    <option value="LIQUID">액체향수</option>
                    <option value="ETC">기타제품</option>
                </select>

                <button id="btnLoadOrders" class="btn btn-primary">수주목록 조회</button>
            </div>
        </div>
    </div>

    <!-- ============================
         2) 수주 목록 GRID
    ============================= -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="fw-bold mb-3">수주 상세 목록 (접수 상태)</h5>

            <div id="orderGrid" class="ag-theme-quartz" style="height: 420px;"></div>
        </div>
    </div>

    <!-- ============================
         3) 생산계획 생성
    ============================= -->
    <div class="card">
        <div class="card-body">
            <button id="btnCreatePlan" class="btn btn-success btn-lg w-100">
                선택한 수주로 생산계획 생성하기
            </button>
        </div>
    </div>

</div>

</th:block>

<!-- =============================
      head 영역
============================== -->
<th:block layout:fragment="head">

    <!-- AG Grid CSS --> 
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-quartz.css" />

</th:block>

<!-- =============================
      스크립트 영역
============================== -->
<th:block layout:fragment="myScript">

    <!-- AG Grid JS -->
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>

    <!-- 생산계획 생성 JS -->
    <script th:src="@{/js/production/plan_create.js}"></script>

</th:block>

</th:block>
