<th:block xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/layout.html}">
<head>
<link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />

<script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

</head>
<body>
<th:block layout:fragment="content">
	<div class="custom-body container-xxl flex-grow-1 container-p-y">
		<h2>완제품/원재료 정보</h2>
		<div class="nav-align-top mb-4">
	         <ul class="nav nav-tabs" role="tablist">
	           <li class="nav-item">
	             <button type="button" class="nav-link active" role="tab" data-bs-toggle="tab" data-bs-target="#navs-product-tab" aria-controls="navs-product-tab" aria-selected="true">
	               완제품
	             </button>
	           </li>
	           <li class="nav-item">
	             <button type="button" class="nav-link" role="tab" data-bs-toggle="tab" data-bs-target="#navs-material-tab" aria-controls="navs-material-tab" aria-selected="false">
	               원재료
	             </button>
	           </li>
	         </ul>
	         <div class="tab-content" >
	           <div class="tab-pane fade show active"  id="navs-product-tab" role="tabpanel">
				<div class="d-flex justify-content-start">
			    	<div class="mb-6 mb-0" style="width: 200px;margin-right: 4px;">
				    	<input type="text" id="prdId" name="prdId" class="form-control"  placeholder="품번">
				    </div>
					<div class="mb-6 mb-0" style="width: 200px;margin-right: 4px;">
				    	<input type="text" id="prdName" name="prdName" class="form-control"  placeholder="제품명">
				    </div>
			       	<button type="button" class="btn btn-primary" onclick="productGridAllSearch()" style="margin-left:5px;">조회</button>
				</div>
	            <div class="d-flex justify-content-end" style="margin:10px;">
			  		<button id="addProductRowBtn" class="btn btn-primary" type="button" style="margin-right:5px;">추가</button>
					<button id="saveProductRowBtn" class="btn btn-success" type="button" style="margin-right:5px;">저장</button>
			  		<button id="deleteProductRowBtn" class="btn btn-danger" type="button">삭제</button>
				 </div>
				 <div id="productGrid" style="display: grid;margin-right:5px;"></div>
				</div>
	           <div class="tab-pane fade" id="navs-material-tab" role="tabpanel">
				 <div class="d-flex justify-content-start">
			        	<div class="mb-6 mb-0" style="width: 200px;margin-right: 4px;">
				    		<input type="text" id="matId" name="matId" class="form-control"  placeholder="원재료id">
						</div>
						<div class="mb-6 mb-0" style="width: 200px;margin-right: 4px;">
							<input type="text" id="matName" name="matName" class="form-control"  placeholder="원재료명">
						</div>
			           	<button type="button" class="btn btn-primary" onclick="materialGridAllSearch()" style="margin-left:5px;">조회</button>
					</div>

	             <div class="d-flex justify-content-end" style="margin:10px;">
			  		<button id="addMaterialRowBtn" class="btn btn-primary" type="button" data-preset="striped" style="margin-right:5px;">추가</button>
					<button id="saveMaterialRowBtn" class="btn btn-success" type="button" style="margin-right:5px;">저장</button>
			  		<button id="deleteMaterialRowBtn" class="btn btn-danger" type="button">삭제</button>
				 </div>
				 <div id="materialGrid" style="display: grid;margin-right:5px;"></div>
	           </div>
	         </div>
       	</div>
	</div>
</th:block>
</body>
<th:block layout:fragment="myScript"> 
		<script th:src="@{/js/masterData/gridCustomRenderers.js}"></script>
		<script th:inline="javascript" th:src="@{/js/masterData/product.js}"></script>
</th:block>
