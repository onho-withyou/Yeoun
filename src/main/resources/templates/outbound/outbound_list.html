<th:block xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/layout.html}">
	<head>
		<style>
		/* ===================== 탭 커스텀 ===================== */
		.pay-tabs {
			border-bottom: 2px solid #e5e7eb; /* 라인 */
			margin-bottom: 1.5rem;
		}
		
		.pay-tabs .nav-link {
			position: relative;
			color: #6b7280;
			font-weight: 600;
			padding: 0.75rem 1.5rem;
			border: none;
			border-radius: 8px 8px 0 0;
			transition: all 0.25s ease;
		}
		
		.pay-tabs .nav-link:hover {
			color: #0d6efd;
			background: #f1f5ff;
		}
		
		.pay-tabs .nav-link.active {
			color: #0d6efd;
			background: #ffffff;
			box-shadow: 0 -2px 8px rgba(13, 110, 253, 0.1);
		}
		
		.pay-tabs .nav-link.active::after {
			content: '';
			position: absolute;
			left: 0;
			right: 0;
			bottom: -2px;
			height: 3px;
			background: #0d6efd;
			border-radius: 2px;
			animation: underlineIn 0.3s ease forwards;
		}
		
		@keyframes underlineIn {
			from {width: 0;
			margin-left: 50%;
			}
			
			to {
				width: 100%;
				margin-left: 0;
			}
			
			}
			.modal-dialog {
				max-height: 90vh;
				margin: auto;
			}
			
			.modal-content {
				max-height: 90vh;
				overflow: hidden;
			}
			
			.modal-body {
				overflow-y: auto;
				max-height: calc(90vh - 150px); /* 헤더 + 푸터 제외한 영역 */
			}
			
			#clientResult {
				max-height: 180px;
				overflow-y: auto;
				background-color: white;
				z-index: 9999;
			}
			
			#clientSearch:focus {
				border-color: #6ea8fe;
				box-shadow: 0 0 6px rgba(110, 168, 254, 0.5);
			}
		</style>
	</head>
	<body>
		<div class="custom-body container-xxl flex-grow-1 container-p-y"
			layout:fragment="content">
			<div class="d-flex">
				<h2>출고관리</h2>
				<!-- 오른쪽: 발령 등록 버튼 -->
				<div class="col-12 col-lg d-flex justify-content-end">
					<button type="button" class="btn btn-primary"
						data-bs-toggle="modal" data-bs-target="#modalCenter">출고
						등록</button>
				</div>
			</div>
			<ul class="nav pay-tabs">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/inventory/outbound/materialList}"
					th:classappend="${activeTab}=='mat' ? 'active'">원재료 출고</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/inventory/outbound/productList}"
					th:classappend="${activeTab}=='pro' ? 'active'">완제품 출고</a></li>
			</ul>
			<div
				th:replace="${activeTab == 'mat'} ? ~{outbound/material_list :: material} : ~{outbound/product_list :: product}"></div>
			<br>
			<div class="modal fade" id="modalCenter" tabindex="-1"
				style="display: none;" aria-hidden="true">
				<div class="modal-dialog modal-lg modal-dialog-centered"
					role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="modalCenterTitle">출고등록</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div id="outboundForm">
								<!-- 작업지시서 / 담당자 -->
								<div class="row mb-4">
									<div class="col-md-6">
										<label class="form-label fw-bold">작업지시서</label> 
										<select
											class="form-select" id="workOrderSelect">
											<option value="">작업지시서를 선택하세요</option>
										</select>
									</div>
									<div class="col-md-6">
										<label class="form-label fw-bold">담당자</label> 
										<input class="form-control" type="text" id="managerName" readonly>
									</div>
								</div>
								<!-- 생산 제품 선택 -->
								<div class="row mb-4">
									<div class="col-md-6">
										<label class="form-label fw-bold">생산 제품</label>
										<input class="form-control" type="text" id="productName" readonly>
									</div>
									<div class="col-md-6">
										<label class="form-label">예상도착일</label>
										<input class="form-control" type="date" id="dueDate" name="dueDate"/>
									</div>
								</div>
								<!-- 출고 등록 품목 -->
								<h6 class="fw-bold mb-3">출고 등록 품목</h6>
								<div class="table-responsive" style="max-height: 300px; overflow-y: auto;">
									<table class="table table-bordered align-middle mb-0" id="bomTable">
										<colgroup>
											<col style="width: 15%;">
										 	<col style="width: 25%;">
								            <col style="width: 10%;">
								            <col style="width: 15%;">
								            <col style="width: 15%;">
								            <col style="width: 20%;">
										</colgroup>
										<thead class="table-light text-center sticky-top">
											<tr>
												<th>원재료코드</th>
												<th>원재료명</th>
												<th>단위</th>
												<th>필요수량</th>
												<th>재고수량</th>
												<th>출고수량</th>
											</tr>
										</thead>
										<tbody id="bomTbody" class="text-center"></tbody>
									</table>
								</div>
							</div>
						</div>
						<div class="modal-footer mt-3 p-0">
							<button type="button" class="btn btn-primary"
								onclick="submitOrder()">등록</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<nav aria-label="">
			<ul class="pagination justify-content-center" id=""></ul>
		</nav>
		<th:block layout:fragment="myScript">
			<script type="text/javascript"
				src="https://uicdn.toast.com/tui.pagination/v3.4.0/tui-pagination.js"></script>
			<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
			<script src="/js/outbound/outbound.js"></script>
		</th:block>
	</body>
</th:block>
