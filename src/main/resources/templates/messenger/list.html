<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger Main</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/messenger/messenger.css}"/>
  <link rel="stylesheet" th:href="@{/css/messenger/popup.css}"/>

</head>

<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="messenger-container">
    
    <!-- 좌측탭 -->
    <div class="sidebar">
        

      <div>
        <i class="bi bi-person-lines-fill active" id="tab-friends"></i>
        <i class="bi bi-chat-dots" id="tab-chats"></i>
      </div>
      <i class="bi bi-gear"></i>
    </div>

    <!-- 우측 내용 -->
    <div class="main-panel">
      <div class="status-bar">
        <div class="d-flex align-items-center">
            <div class="status-indicator" id="status-indicator"></div>
            <span class="status-text" id="status-text">온라인</span>

            <select class="status-select" id="work-status">
	            <!-- ==========================공통 코드 변경 예정============================== -->
	            <option value="WORKING" selected>근무 중</option>
	            <option value="MEETING">회의 중</option>
	            <option value="CALL">통화 중</option>
	            <option value="FOCUS">집중 업무 중</option>
	            <option value="LUNCH">식사 중</option>
	            <option value="OUTING">외출 중</option>
	            <option value="FIELDWORK">외근 중</option>
	            <option value="VACATION">휴가 중</option>
	            <option value="WFH">재택근무 중</option>
	            <!-- ==========================공통 코드 변경 예정============================== -->
            </select>
        </div>
    </div>
    <div class="chat-search px-3 py-2">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="이름/부서로 검색">
            <span class="input-group-text"><i class="las la-search drop-shadow fs-5"></i></span>
          </div>
    </div>
      <div class="main-header" >
      	<span id="header-title">친구 목록</span>
      	<i class="bi bi-plus-lg create-group-btn" id="group-button"></i>
      </div>

      <div class="panel-body" id="friends-panel">
        <div class="friend-item"  th:each="friend : ${friends}" th:data-id="${friend.empId}">
           <div class="profile-wrapper me-2">
            <img class="rounded-circle"
                 th:src="|@{/img/msg_img_}${friend.msgProfile}.png|">
            <span class="status-dot" th:data-status="${friend.status}"></span> <!-- 상태 표시 추가 -->
          </div>
          <div>
            <p class="mb-0 fw-bold" th:text="${friend.empName}"></p>
            <small class="text-muted" th:text="|${friend.deptName} / ${friend.posName} |"></small>
          </div>
          <div>
          	<!-- ======== 업무 사유 상태메시지 표시 ======== -->
			<small class="status-msg"
			       th:switch="${friend.manualWorkStat}">
			       
			    <span th:case="'WORKING'">근무 중</span>
			    <span th:case="'MEETING'">회의 중</span>
			    <span th:case="'CALL'">통화 중</span>
			    <span th:case="'FOCUS'">집중 업무 중</span>
			    <span th:case="'LUNCH'">식사 중</span>
			    <span th:case="'OUTING'">외출 중</span>
			    <span th:case="'FIELDWORK'">외근 중</span>
			    <span th:case="'WFH'">재택근무 중</span>
			    <span th:case="'VACATION'">휴가 중</span>
			
			    <!-- 값 없을 때 -->
			    <span th:case="*">-</span>
			</small>
          </div>
          <i class="star-btn"
             th:data-id="${friend.empId}"
             th:classappend="${friend.favoriteYn == 'Y'} ? 'bi-star-fill active' : 'bi-star'">
          </i>
        </div>
      </div>

      <div class="panel-body d-none" id="chats-panel">
      	
      	<!-- JS가 렌더링할 자리 -->
    	<div class="chat-list"></div>
        
        <!-- 1) 대화방 목록 있는 경우 -->
        <div th:if="${rooms.size() > 0}">
          <div class="chat-item"
               th:each="room : ${rooms}"
               th:data-id="${room.roomId}">

            <img class="rounded-circle"
                 th:src="|@{/img/msg_img_}${room.profileImg}.png|">

            <div class="chat-center">
              <p class="chat-title" th:text="${room.groupName}"></p>
              <p class="chat-last" th:text="${room.previewMessage}"></p>
            </div>

            <div class="chat-right">
                <span class="chat-time"
                      th:text="${#temporals.format(room.previewTime, 'HH:mm')}"></span>

              <span class="badge-unread"
                    th:if="${room.unreadCount > 0}"
                    th:text="${room.unreadCount}"></span>
            </div>
          </div>
        </div>

        <!-- 2) 대화방 목록이 아예 없을 때 -->
        <div th:if="${rooms.size() == 0}" class="empty-chat">
          <img th:src="@{/img/empty_chat.png}" alt="empty" class="empty-icon">
          <p class="empty-title">대화방이 없습니다</p>
          <p class="empty-sub">새로운 대화를 시작해보세요.</p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- 그룹채팅 생성 모달 -->
<div class="modal fade" id="group-modal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-sm custom-group-modal">
    <div class="modal-content">

      <!-- header -->
      <div class="modal-header border-0">
        <h5 class="modal-title fw-bold">그룹 채팅 생성</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- body -->
      <div class="modal-body pt-0">
      
      <!-- 선택된 멤버 표시 영역 -->
		<div class="selected-box mb-3">
		  <div class="selected-list"></div>
		</div>

        <!-- 그룹명 -->
        <label class="form-label fw-semibold">그룹명</label>
        <input type="text" id="group-name"
               class="form-control group-input"
               placeholder="그룹명을 입력하세요">

        <!-- 참여자 -->
        <label class="form-label fw-semibold mt-3">참여자 선택</label>

        <div class="member-list">
          <div class="member-item"
               th:each="friend : ${friends}"
               th:data-id="${friend.empId}">
            
            <div class="avatar-area">
              <img class="avatar-img" th:src="|@{/img/msg_img_}${friend.msgProfile}.png|">
            </div>

            <div class="info-area">
              <p class="name" th:text="${friend.empName}"></p>
              <small class="dept" th:text="|${friend.deptName} / ${friend.posName}|"></small>
            </div>

            <!-- custom check -->
            <div class="check-area">
              <div class="check-circle"></div>
            </div>

          </div>
        </div>

      </div>

      <!-- footer -->
      <div class="modal-footer border-0">
        <button class="btn btn-light px-3" data-bs-dismiss="modal">취소</button>
        <button class="btn btn-primary px-4" id="create-group-btn">생성</button>
      </div>

    </div>
  </div>
</div>



  <!-- Scripts -->
  <script>
	//==========================
	//CSRF Token
	//==========================
	const csrfToken = '[[${_csrf.token}]]';
	const csrfHeaderName = '[[${_csrf.headerName}]]';
  </script>
  <!-- 부트스트랩 JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>  
  <!-- 소켓 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script th:src="@{/js/messenger/createRoom.js}"></script>
  <script th:src="@{/js/messenger/list.js}"></script>
</body>
</html>
