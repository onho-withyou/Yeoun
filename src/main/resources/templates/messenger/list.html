<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messenger Main</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/msg/messenger.css}"/>
  <link rel="stylesheet" th:href="@{/css/msg/popup.css}"/>

</head>

<body class="d-flex align-items-center justify-content-center vh-100">

  <div class="messenger-container">
    
    <!-- 좌측탭 -->
    <div class="sidebar">
        

      <div>
        <i class="bi bi-person-lines-fill active" id="tab-friends"></i>
        <i class="bi bi-chat-dots" id="tab-chats"></i>
      </div>
      <i class="bi bi-gear"></i>
    </div>

    <!-- 우측 내용 -->
    <div class="main-panel">
      <div class="status-bar">
        <div class="d-flex align-items-center">
            <div class="status-indicator" id="status-indicator"></div>
            <span class="status-text" id="status-text">온라인</span>

            <select class="status-select" id="work-status">
            <option selected>근무 중</option>
            <option>회의 중</option>
            <option>식사 중</option>
            <option>외출 중</option>
            </select>
        </div>
    </div>
    <div class="chat-search px-3 py-2">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search conversation">
            <span class="input-group-text"><i class="las la-search drop-shadow fs-5"></i></span>
          </div>
    </div>
      <div class="main-header" id="header-title">친구 목록</div>

      <div class="panel-body" id="friends-panel" th:each = "friend : ${friends}">
        <div class="friend-item"><!--  data-friend="beate" -->
           <div class="profile-wrapper">
            <img class="rounded-circle shadow avatar-sm me-3" 
                src="https://user-images.githubusercontent.com/35243461/168796884-ee3aafb6-8083-48ec-9cfb-51b95eae08fe.jpg">
            <span class="status-dot online"></span> <!-- ✅ 상태 표시 추가 -->
          </div>
          <div>
            <p class="mb-0 fw-bold">Beate Lemoine</p>
            <small class="text-muted">오늘 저녁에 볼까?</small>
          </div>
        </div>
        <div class="friend-item" data-friend="emily">
          <img src="https://user-images.githubusercontent.com/35243461/168796884-ee3aafb6-8083-48ec-9cfb-51b95eae08fe.jpg">
          <div>
            <p class="mb-0 fw-bold">Emily Woods</p>
            <small class="text-muted">회의 준비 끝났어?</small>
          </div>
        </div>
      </div>

      <div class="panel-body d-none" id="chats-panel">
        <div class="chat-item" data-friend="beate">
          <img src="https://user-images.githubusercontent.com/35243461/168796877-f6c8819a-5d6e-4b2a-bd56-04963639239b.jpg">
        <div>
          <p class="mb-0 fw-bold">Beate Lemoine</p>
          <small class="text-muted">오늘 저녁에 볼까?</small>
        </div>
        <span class="badge-unread">2</span>
        </div>
        <div class="chat-item" data-friend="emily">
          <img src="https://user-images.githubusercontent.com/35243461/168796884-ee3aafb6-8083-48ec-9cfb-51b95eae08fe.jpg">
          <div>
            <p class="mb-0 fw-bold">Emily Woods</p>
            <small class="text-muted">회의 준비 끝났어?</small>
          </div>
          <span class="badge-unread">1</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const tabFriends = document.getElementById('tab-friends');
    const tabChats = document.getElementById('tab-chats');
    const friendsPanel = document.getElementById('friends-panel');
    const chatsPanel = document.getElementById('chats-panel');
    const headerTitle = document.getElementById('header-title');
    const popup = document.getElementById('go-popup');


    // 탭 전환
    tabFriends.addEventListener('click', () => {
      tabFriends.classList.add('active');
      tabChats.classList.remove('active');
      friendsPanel.classList.remove('d-none');
      chatsPanel.classList.add('d-none');
      headerTitle.textContent = '친구 목록';
    });

    tabChats.addEventListener('click', () => {
      tabChats.classList.add('active');
      tabFriends.classList.remove('active');
      friendsPanel.classList.add('d-none');
      chatsPanel.classList.remove('d-none');
      headerTitle.textContent = '대화 목록';
    });

    // 친구나 대화 클릭 시 새 창 열기
    document.querySelectorAll('.friend-item, .chat-item').forEach(item => {
      item.addEventListener('click', () => {
        const name = item.querySelector('p').textContent;
        window.open('chat',
          '_blank',
          'width=500,height=700,resizable=no,scrollbars=no');
      });
    });

    const statusIndicator = document.getElementById('status-indicator');
	const statusText = document.getElementById('status-text');
	const workStatus = document.getElementById('work-status');
	
	let statuses = [
	  { color: '#4CAF50', text: '온라인' },
	  { color: '#FFC107', text: '자리비움' },
	  { color: '#F44336', text: '다른 용무중' }
	];
	
	let current = 0;
	statusIndicator.addEventListener('click', () => {
	  current = (current + 1) % statuses.length;
	  statusIndicator.style.backgroundColor = statuses[current].color;
	  statusText.textContent = statuses[current].text;
	});
	
	window.addEventListener("blur", () => {
	  setTimeout(() => {
	    window.focus();
	  }, 10);
	});

	// 혹시 브라우저가 강제로 blur 시켰을 때 대비용
	document.addEventListener("click", () => {
	  window.focus();
	});

  </script>
</body>
</html>
