			<!-- 모달구역 -->
			<div class="modal fade" id="createNotice" tabindex="-1" style="display: none;" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
					<div class="modal-content">
						<!-- 모달 제목 -->
						<div class="modal-header">
							<h5 class="modal-title" id="modalCenterTitle"><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">공지사항 쓰기</font></font></h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫다"></button>
						</div>
						<!-- 모달 본문 -->
						<div class="modal-body">
							<form id="noticeForm">
	<!-- 							<div class="mb-3"> -->
	<!-- 								<label for="defaultSelect" class="form-label">Default select</label> -->
	<!-- 								<select id="defaultSelect" class="form-select"> -->

	<!-- 									<option value="2">Two</option> -->

	<!-- 							</div> -->
								<div class="mb-3" style="display:flex; gap:8px;">
								    <select id="noticeMenu" class="form-select" style="width:80px; max-width:80px; flex-shrink:0;">
								        <option>전체</option>
								        <option>인사</option>
								        <option>개발</option>
								        <option>생산</option>
								    </select>
								    <input type="text" class="form-control" id="basic-default-fullname" placeholder="제목" style="flex:1;">
								</div>
							    <div class="mb-3">
							        <textarea id="basic-default-message" class="form-control" rows="10" placeholder="공지사항 내용 작성"></textarea>
							    </div>
							    <div>
									<label for="formFileDisabled" class="form-label">파일 첨부</label>
									<input class="form-control" type="file" id="formFileDisabled" multiple>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
								<font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">
									닫기
								</font></font>
							</button>
							<button type="submit" class="btn btn-primary" form="noticeForm"><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">글 쓰기</font></font></button>
						</div>
