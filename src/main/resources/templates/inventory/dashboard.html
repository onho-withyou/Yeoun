<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}">

<head>
    <title>재고 관리 - 대시보드</title>
    <!-- Inventory Specific CSS -->
    <link rel="stylesheet" th:href="@{/css/inventory/inventory.css}" />
</head>

<th:block layout:fragment="content">
    <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">재고 관리 /</span> 대시보드</h4>

        <!-- Expiry Alert -->
        <div class="alert alert-danger d-flex align-items-center" role="alert" id="expiryAlert">
            <i class='bx bx-error me-2'></i>
            <div>
                <strong>유통기한 임박!</strong> 7일 이내 만료되는 품목이 <span class="fw-bold">3</span>건 있습니다.
            </div>
        </div>

        <div class="row">
            <!-- Summary Cards -->
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card">
                    <div class="card-body">
                        <span class="d-block mb-1">금일 입고 예정</span>
                        <h3 class="card-title text-nowrap mb-2" id="todayInboundTotal"></h3>
                        <small class="text-success fw-semibold" id="todayInboundComplete"></small>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card">
                    <div class="card-body">
                        <span class="d-block mb-1">금일 출고 지시</span>
                        <h3 class="card-title text-nowrap mb-2">5</h3>
                        <small class="text-danger fw-semibold"><i class='bx bx-down-arrow-alt'></i> 처리: 2</small>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card">
                    <div class="card-body">
                        <span class="d-block mb-1">안전재고 미달</span>
                        <h3 class="card-title text-nowrap mb-2">2</h3>
                        <small class="text-warning fw-semibold">발주 필요</small>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card">
                    <div class="card-body">
                        <span class="d-block mb-1">악성 재고 (>1년)</span>
                        <h3 class="card-title text-nowrap mb-2">15</h3>
                        <small class="text-muted">확인 요망</small>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Warehouse Usage Chart -->
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card h-100">
                    <div class="card-header d-flex align-items-center justify-content-between">
                        <h5 class="card-title m-0 me-2">창고 사용률</h5>
                    </div>
                    <div class="card-body">
                        <div id="warehouseUsageChart"></div>
                    </div>
                </div>
            </div>

            <!-- In/Out Trends Chart -->
            <div class="col-md-6 col-lg-8 mb-4">
                <div class="card h-100">
                    <div class="card-header d-flex align-items-center justify-content-between">
                        <h5 class="card-title m-0 me-2">입출고 추이 (주간)</h5>
                    </div>
                    <div class="card-body">
                        <div id="trendChart"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bad Stock List -->
        <div class="card">
            <h5 class="card-header">장기 미출고 재고 (악성 재고)</h5>
            <div class="table-responsive text-nowrap">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>상품명</th>
                            <th>LOT 번호</th>
                            <th>입고일</th>
                            <th>경과일</th>
                            <th>위치</th>
                            <th>수량</th>
                        </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
                        <tr>
                            <td><strong>풀향 300ml</strong></td>
                            <td>LOT-20230101-001</td>
                            <td>2023-01-01</td>
                            <td><span class="badge bg-label-danger">600일</span></td>
                            <td>WH1-A-01</td>
                            <td>500ea</td>
                        </tr>
                        <tr>
                            <td><strong>고체향수</strong></td>
                            <td>LOT-20230515-002</td>
                            <td>2023-05-15</td>
                            <td><span class="badge bg-label-warning">450일</span></td>
                            <td>WH2-B-05</td>
                            <td>200ea</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="myScript">
    <script th:src="@{/js/inventory/inventoryDashboard.js}"></script>
</th:block>

</html>
