<th:block xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/layout.html}">
	

	<head>
	    <style type="text/css">
			.tui-calendar-container, .tui-datepicker, .tui-timepicker  {
				z-index: 10 !important; 
			}
	    </style>
	    <link rel="stylesheet" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css">
		<link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css">
		<link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
	    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
	    
	</head>
	<body>
		<th:block layout:fragment="content">
			<div class="custom-body container-xxl flex-grow-1 container-p-y">
				<div class="d-flex align-items-center w-120" >
					<form class="d-flex align-items-center gap-2 flex-grow-1" id="schedule-search-form" style="max-width: 30%;">
						<div class="tui-datepicker-input tui-datetime-input tui-has-focus mt-1" style="margin-right: 5px; width: 100%;">
							<input id="startpicker-input-list" type="text" aria-label="Date" name="startDate">
							<span class="tui-ico-date" style="width:15px;"></span>
							<div id="startpicker-container-list" style="margin-left: -1px; z-index: 500;"></div>
						</div>
						<span class="mt-2">~</span>
						<div class="tui-datepicker-input tui-datetime-input tui-has-focus mt-1" style="margin-right: 5px; width: 100%;">
							<input id="endpicker-input-list" type="text" aria-label="Date" name="endDate">
							<span class="tui-ico-date"></span>
							<div id="endpicker-container-list" style="margin-left: -1px;"></div>
						</div>
						<div class="d-flex align-items-center">
							<button class="btn-sm btn-outline-primary" type="submit">조회</button>
						</div>
					</form>
					<button type="button" class="btn btn-primary btn-sm ms-auto" data-bs-toggle="modal" data-bs-target="#add-schedule-modal" id="abcd">일정등록</button>
					
				</div>
				
				<br>
				<!-- Basic Bootstrap Table -->
				<div class="card">
				    <div class="table-responsive text-nowrap" id="grid"></div>
				</div>
				<!--/ Basic Bootstrap Table -->
				
				<!-- 일정등록 모달 -->
			    <div class="modal" id="add-schedule-modal" tabindex="-1" style="display: none;" aria-hidden="true">
					<div class="modal-dialog modal-dialog-centered" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="modalCenterTitle">일정등록</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<form id="add-schedule-form">
									<div class="col mb-6">
										<label for="scheduleTitle" class="form-label">제목</label>
										<input type="text" id="scheduleTitle" class="form-control" name="scheduleTitle"/>
									</div>
									<div class="col mb-6">
										<label for="scheduleTitle" class="form-label">작성자</label>
										<input type="text" id="schedule-writer" class="form-control" value="123" name="createdUser" readonly/>
									</div>
									<div class="mb-3 mt-3" style="display:flex; gap:8px;">
										<div>
											<select id="schedule-type" class="form-select" name="scheduleType">
		                                        <option value="company">회사</option>
		                                        <option value="private">개인</option>
		                                    </select>
										</div>
										<div class="tui-datepicker-input tui-datetime-input tui-has-focus mt-1" style="margin-right: 5px; width: 28%;">
											<input id="startpicker-input" type="text" aria-label="Date" name="scheduleStart">
											<span class="tui-ico-date" style="width:15px;"></span>
											<div id="startpicker-container" style="margin-left: -1px;"></div>
										</div>
										<span class="mt-2">~</span>
										<div class="tui-datepicker-input tui-datetime-input tui-has-focus mt-1" style="margin-right: 5px; width: 28%;">
											<input id="endpicker-input" type="text" aria-label="Date" name="scheduleFinish">
											<span class="tui-ico-date"></span>
											<div id="endpicker-container" style="margin-left: -1px;"></div>
										</div>
										<input type="checkbox" id="all-day-checkbox" style="margin-bottom: 10px;" name="alldayYN" value="Y"/>
										<label for="all-day-checkbox" style="margin-top: 3px;">종일</label>
									</div>
									<div class="col mb-6">
										<label for="schedule-content" class="form-label">내용</label>
										<textarea id="schedule-content" class="form-control" rows="5" name="scheduleContent"></textarea>
									</div>
									
									<div class="modal-footer mt-3 p-0">
										<button type="submit" id="add-schedule-btn" class="btn btn-primary">등록</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<!-- /일정등록모달끝 -->
			<!-- body 끝 -->	
			
			</div>
			
			<!-- 타임피커 -->
			<script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.min.js"></script>
			<!-- 데이트피커 -->
			<script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
			<!-- 그리드 -->
			<script src="https://uicdn.toast.com/tui.code-snippet/v1.5.0/tui-code-snippet.js"></script>
			<script src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
			<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
			
			<script src="/js/main/schedule_list.js"></script>
			
	</th:block>
		</body>
</th:block>
