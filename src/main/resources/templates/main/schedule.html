<th:block xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/layout.html}">
<head>
	<link rel="stylesheet" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css">
	<link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@toast-ui/calendar@2.1.3/dist/toastui-calendar.min.css" />
	
</head>
<body>
<th:block layout:fragment="content">
	<input type="hidden" th:value="${#authentication.name}" id="currentUserId">
	<input type="hidden" th:value="${#authentication.principal.empName}" id="currentUserName">
	<!-- custom-body 시작 -->
	<div class="custom-body container-xxl flex-grow-1 container-p-y">
	    <!-- custom-content -->
	    <div class="container mt-4">
	        <div class="row">
				<!-- 왼쪽 열: 달력/탭(View 변환) -->
	            <div class="col-md-8 col-lg-9">
	                <section class="panel calendar border">
	                    <div class="calendar-header d-flex align-items-center pb-2">
	                        <!-- 달력 타입변환 -->
	                        <div class="btn-group" role="group">
	                            <button type="button" class="btn btn-outline-secondary btn-sm " data-view="list" id="type-list">List</button>
	                            <button type="button" class="btn btn-outline-secondary btn-sm " data-view="month" id="type-month">Month</button>
	                            <button type="button" class="btn btn-outline-secondary btn-sm " data-view="week" id="type-week">Week</button>
	                            <button type="button" class="btn btn-outline-secondary btn-sm " data-view="day" id="type-day">Day</button>
	                        </div>
	                        <!-- 달력날짜 -->
		                    <div class="calendar-date text-center flex-grow-1">
		                    	<button class="btn-outline-primary" id="prevMonth">◀</button>
		                    	<span id="calendar-date"></span>
		                    	<button class="btn-outline-primary" id="nextMonth">▶</button>
		                    </div>
							<!-- 3. 체크박스 필터 (하단) -->
			                <div class="filter-section d-flex gap-2 justify-content-end" style="display: flex; gap: 10px;">
			                    <div class="form-check">
			                        <input class="form-check-input" type="checkbox" value="company" id="filter-company" checked>
			                        <label class="form-check-label" for="filter-company">회사</label>
			                    </div>
			                    <div class="form-check">
			                        <input class="form-check-input" type="checkbox" value="department" id="filter-department" checked>
			                        <label class="form-check-label" for="filter-department">부서</label>
			                    </div>
			                    <div class="form-check">
			                        <input class="form-check-input" type="checkbox" value="personal" id="filter-personal" checked>
			                        <label class="form-check-label" for="filter-personal">개인</label>
			                    </div>
			                    <div class="form-check">
				                    <button class="btn btn-outline-primary btn-xs" id="open-add-schedule-modal-btn">
				                            +
				                    </button>
			                    </div>
			                    
			                </div>
	                    </div>
	                    <!-- 실제 TUI 캘린더 출력 -->
	                    <div id="mainContent"> 
		                    <div id="calendar" style="height: 700px; border: solid;"></div>
	                    </div>
	                </section>
	            </div>
	            
	            <!-- 오른쪽 열: 일정추가/데이트피커/필터 (세로 3구간) -->
	            <div class="col-md-4 col-lg-3 d-flex flex-column " style="position: relative !important">
	            	<div style="height: 60px; flex-shrink: 0; display: flex; align-items: center; gap: 10px; left: 15px; right: 15px;">
	            		<img src="/img/avatar.png" alt="User Avatar" class="rounded-circle" width="40" height="40">
	            		<p th:text="${#authentication.principal.empName}"></p>
	            		<button class="btn btn-primary ">출근</button>
	            		<button class="btn btn-primary ">출입</button>
	            	</div>
	                <!-- 1. 데이트피커 (중앙) -->
	                <div class="mb-3 align-items-center" style="position: absolute; top: 80px; left: 15px; right: 15px;">
	                    <div id="tui-datepicker" style="margin-top: -1px; height:50px;" class="mb-2" ></div>
	                </div>

	            </div>
	

	        </div>
	    </div>
	    <!-- /customcontent -->
		<th:block th:insert="~{main/schedule_modal}"></th:block>
		<th:block th:insert="~{notice/notice_modal}"></th:block>
	    
	</div>
	<!-- /custom-body 끝 -->
	<!-- 타임피커 -->
	<script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.min.js"></script>
	<!-- 데이트피커 -->
	<script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
	<!-- 캘린더 -->
	<script src="https://cdn.jsdelivr.net/npm/@toast-ui/calendar@2.1.3/dist/toastui-calendar.min.js"></script>
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	
	<script src="/js/main/schedule.js"></script>
</th:block>

</body>
