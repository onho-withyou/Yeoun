<th:block xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/layout.html}">
<head>
	<link rel="stylesheet" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css">
	<link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@toast-ui/calendar@2.1.3/dist/toastui-calendar.min.css" />
	
</head>
<body>
<th:block layout:fragment="content">
	<!-- custom-body 시작 -->
	<div class="custom-body container-xxl flex-grow-1 container-p-y">
	    <!-- custom-content -->
	    <div class="container mt-4">
	        <div class="row">
				<!-- 왼쪽 열: 달력/탭(View 변환) -->
	            <div class="col-md-8 col-lg-9">
	                <section class="panel calendar border">
	                    <div class="calendar-header d-flex align-items-center pb-2">
	                        <!-- 달력 타입변환 -->
	                        <div class="btn-group" role="group">
	                            <button type="button" class="btn btn-outline-secondary btn-sm " data-view="list" id="type-list">List</button>
	                            <button type="button" class="btn btn-outline-secondary btn-sm " data-view="month" id="type-month">Month</button>
	                            <button type="button" class="btn btn-outline-secondary btn-sm " data-view="week" id="type-week">Week</button>
	                            <button type="button" class="btn btn-outline-secondary btn-sm " data-view="day" id="type-day">Day</button>
	                        </div>
	                        <!-- 달력날짜 -->
		                    <div class="calendar-date text-center flex-grow-1">
		                    	<span id="calendar-date"></span>
		                    </div>
							<!-- 3. 체크박스 필터 (하단) -->
			                <div class="filter-section d-flex gap-2 justify-content-end" style="display: flex; gap: 10px;">
			                    <div class="form-check">
			                        <input class="form-check-input" type="checkbox" value="company" id="filter-company" checked>
			                        <label class="form-check-label" for="filter-company">회사</label>
			                    </div>
			                    <div class="form-check">
			                        <input class="form-check-input" type="checkbox" value="department" id="filter-department" checked>
			                        <label class="form-check-label" for="filter-department">부서</label>
			                    </div>
			                    <div class="form-check">
			                        <input class="form-check-input" type="checkbox" value="personal" id="filter-personal" checked>
			                        <label class="form-check-label" for="filter-personal">개인</label>
			                    </div>
			                    <div class="form-check">
				                    <button class="btn btn-outline-primary btn-xs"
				                            data-bs-toggle="modal" data-bs-target="#addScheduleModal" id="add-schedule-btn">
				                            +
				                    </button>
			                    </div>
			                    
			                </div>
	                    </div>
	                    <!-- 실제 TUI 캘린더 출력 -->
	                    <div id="mainContent"> 
		                    <div id="calendar" style="height: 700px; border: solid;"></div>
	                    </div>
	                </section>
	            </div>
	            
	            <!-- 오른쪽 열: 일정추가/데이트피커/필터 (세로 3구간) -->
	            <div class="col-md-4 col-lg-3 d-flex flex-column " style="position: relative !important">
	            	<div style="height: 60px; flex-shrink: 0; display: flex; align-items: center; gap: 10px; left: 15px; right: 15px;">
	            		<img src="/img/avatar.png" alt="User Avatar" class="rounded-circle" width="40" height="40">
	            		<p>신필용</p>
	            		<button class="btn btn-primary ">출근</button>
	            		<button class="btn btn-primary ">출입</button>
	            	</div>
	                <!-- 1. 데이트피커 (중앙) -->
	                <div class="mb-3 align-items-center" style="min-height: 350px; position: absolute; top: 80px; left: 15px; right: 15px;">
	                    <div id="tui-datepicker" style="margin-top: -1px;" class="mb-4 w-100" ></div>
	                </div>

	            </div>
	

	        </div>
	    </div>
	    <!-- /customcontent -->
	    
	    <!-- 일정등록 모달 -->
	    <div class="modal" id="addScheduleModal" tabindex="-1" style="display: none;" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="modalCenterTitle">일정등록</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="col mb-6">
								<label for="scheduleTitle" class="form-label">제목</label>
								<input type="text" id="scheduleTitle" class="form-control"/>
							</div>
							<div class="col mb-6">
								<label for="scheduleTitle" class="form-label">작성자</label>
								<input type="text" id="scheduleTitle" class="form-control" value="신필용" readonly/>
							</div>
							<div class="mb-3 mt-3" style="display:flex; gap:8px;">
								<div>
									<select id="scheduleType" class="form-select">
                                        <option value="company">회사</option>
                                        <option value="personal">개인</option>
                                        <option value="department">인사</option>
                                        <option value="department">개발</option>
                                        <option value="department">생산</option>
                                        <option value="department">영업</option>
                                    </select>
								</div>
								<div class="tui-datepicker-input tui-datetime-input tui-has-focus mt-1" style="margin-right: 5px; width: 28%;">
									<input id="startpicker-input" type="text" aria-label="Date" >
									<span class="tui-ico-date" style="width:15px;"></span>
									<div id="startpicker-container" style="margin-left: -1px;"></div>
								</div>
								<span class="mt-2">~</span>
								<div class="tui-datepicker-input tui-datetime-input tui-has-focus mt-1" style="margin-right: 5px; width: 28%;">
									<input id="endpicker-input" type="text" aria-label="Date">
									<span class="tui-ico-date"></span>
									<div id="endpicker-container" style="margin-left: -1px;"></div>
								</div>
								<input type="checkbox" id="allDayCheckbox" style="margin-bottom: 10px;"/>
								<label for="allDayCheckbox" style="margin-top: 3px;">종일</label>
							</div>
							<div class="col mb-6">
								<label for="scheduleTitle" class="form-label">내용</label>
								<textarea id="scheduleContent" class="form-control" rows="5"></textarea>
							</div>
							
							<div class="modal-footer mt-3 p-0">
								<button class="btn btn-primary">등록</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- /일정등록모달끝 -->
	</div>
	<!-- /custom-body 끝 -->
	<!-- 타임피커 -->
	<script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.min.js"></script>
	<!-- 데이트피커 -->
	<script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>
	<!-- 캘린더 -->
	<script src="https://cdn.jsdelivr.net/npm/@toast-ui/calendar@2.1.3/dist/toastui-calendar.min.js"></script>
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	
	<script src="/js/main/schedule.js"></script>
</th:block>

</body>
