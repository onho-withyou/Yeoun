<th:block xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/layout.html}">

<body>
<th:block layout:fragment="content">
	<div class="custom-body container-xxl flex-grow-1 container-p-y">
		<!-- custom-content -->
		<div class="container mt-4">
		    <div class="container mt-4">
			    <div class="row">
			        <!-- 왼쪽 열: 일정추가/데이트피커/필터 -->
			        <div class="col-md-4 col-lg-3">
			            <!-- 1. 일정추가 버튼 -->
			            <button class="btn btn-outline-primary w-100 mb-3" data-bs-toggle="modal" data-bs-target="#addScheduleModal">
			                일정 추가
			            </button>
			            <!-- 2. 데이트피커 헤더/네비 -->
			            <div class="d-flex align-items-center justify-content-between mb-1">
			                <button id="dp-prev" class="btn btn-sm btn-light">&lt;</button>
			                <span id="dp-year-month" class="fw-bold"></span>
			                <button id="dp-next" class="btn btn-sm btn-light">&gt;</button>
			            </div>
			            <!-- 3. TUI 데이트피커 -->
			            <div id="tui-date-picker"></div>
			            <!-- 4. 체크박스 필터 -->
			            <div class="mt-4">
			                <div class="form-check">
			                    <input class="form-check-input" type="checkbox" value="company" id="filter-company" checked>
			                    <label class="form-check-label" for="filter-company">회사</label>
			                </div>
			                <div class="form-check">
			                    <input class="form-check-input" type="checkbox" value="department" id="filter-department" checked>
			                    <label class="form-check-label" for="filter-department">부서</label>
			                </div>
			                <div class="form-check">
			                    <input class="form-check-input" type="checkbox" value="personal" id="filter-personal" checked>
			                    <label class="form-check-label" for="filter-personal">개인</label>
			                </div>
			            </div>
			        </div>
			
			        <!-- 오른쪽 열: 달력/탭(View 변환) 버튼 -->
			        <div class="col-md-8 col-lg-9">
			            <section class="panel calendar border">
			                <!-- 달력 header: 탭(view 변환) 버튼 -->
			                <div class="calendar-header d-flex align-items-center justify-content-end pb-2">
			                    <div class="btn-group" role="group">
			                        <button type="button" class="btn btn-outline-secondary btn-sm calendar-view-tab" data-view="month">Month</button>
			                        <button type="button" class="btn btn-outline-secondary btn-sm calendar-view-tab" data-view="week">Week</button>
			                        <button type="button" class="btn btn-outline-secondary btn-sm calendar-view-tab" data-view="day">Day</button>
			                        <button type="button" class="btn btn-outline-secondary btn-sm calendar-view-tab" data-view="list">List</button>
			                    </div>
			                </div>
			                <!-- 실제 TUI 캘린더 출력 -->
			                <div id="tui-calendar" style="height: 700px;"></div>
			            </section>
			        </div>
			    </div>
			</div>
		</div>
		<!-- /customcontent -->
	    <!-- 일정관리모달 -->
		<div class="modal fade" id="scheduleManagement" tabindex="-1" style="display: none;" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-xl" role="document">
				<div class="modal-content">
					<!-- 모달 제목 -->
					<div class="modal-header">
						<h5 class="modal-title" id="modalCenterTitle"><font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">일정관리</font></font></h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫다"></button>
					</div>
					
					<!-- 모달 본문 -->
					<div class="modal-body">
						
					</div>
					
					<!-- 모달 하단 -->
					<div class="modal-footer">
						<button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
							<font dir="auto" style="vertical-align: inherit;"><font dir="auto" style="vertical-align: inherit;">
								닫기
							</font></font>
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- /일정관리모달 -->
	</div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@toast-ui/calendar@2.1.3/dist/toastui-calendar.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/@toast-ui/calendar@2.1.3/dist/toastui-calendar.min.js"></script>
	
	<link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css">
	<link rel="stylesheet" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css">
	<script src="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.min.js"></script>
	<script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.min.js"></script>
	
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	
	<script src="/js/main/calendar.js"></script>
</th:block>

</body>
