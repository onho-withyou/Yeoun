<th:block xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:decorate="~{/layouts/layout}">
          
<th:block layout:fragment="content">

<div class="custom-body container-xxl flex-grow-1 container-p-y">

    <h3 class="fw-bold mb-3">출하 관리</h3>
    <p class="text-muted">출하 대기 및 완료 내역을 관리할 수 있습니다.</p>

    <!-- ================================
         검색 영역
    ================================= -->
    <div class="card mb-4">
        <div class="card-body d-flex align-items-end gap-3 flex-wrap">

            <div>
                <label class="form-label fw-bold">시작일</label>
                <input type="date" id="startDate" class="form-control">
            </div>

            <div>
                <label class="form-label fw-bold">종료일</label>
                <input type="date" id="endDate" class="form-control">
            </div>

            <div class="flex-grow-1">
                <label class="form-label fw-bold">검색</label>
                <input type="text" id="keyword" class="form-control" placeholder="수주번호 / 제품명 / 거래처명 검색">
            </div>

            <button id="btnSearch" class="btn btn-primary">검색</button>
            <button id="btnReset" class="btn btn-secondary">초기화</button>
        </div>
    </div>



    <!-- ================================
         상태 탭
    ================================= -->
    <ul class="nav nav-tabs mb-3" id="shipmentTabs">
    <li class="nav-item"><a class="nav-link active" href="#" data-status="ALL">전체</a></li>        
    <li class="nav-item"><a class="nav-link" href="#" data-status="WAITING">대기</a></li>
    <li class="nav-item"><a class="nav-link" href="#" data-status="RESERVED">예약</a></li>
    <li class="nav-item"><a class="nav-link" href="#" data-status="LACK">부족</a></li>
    <li class="nav-item"><a class="nav-link" href="#" data-status="SHIPPED">출하완료</a></li>
</ul>


    <!-- ================================
         AG-Grid 영역
    ================================= -->
    <div class="card">
        <div class="card-body">
            <div id="shipmentGrid" class="ag-theme-quartz" style="height: 600px;"></div>
        </div>
    </div>

</div>

</th:block>


<!-- ================================
     SCRIPT
================================ -->
<th:block layout:fragment="myScript">

<script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
<script th:src="@{/js/sales/shipment_list.js}"></script>

</th:block>

</th:block>
