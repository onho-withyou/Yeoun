<th:block th:fragment="client-reg-modal">

<div class="modal fade" id="clientRegModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">거래처 / 협력사 등록</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <form id="clientRegForm">

          <!-- 구분 -->
          <div class="mb-3">
            <label class="form-label fw-bold">구분</label>
            <select class="form-select" name="clientType">
              <option value="CUSTOMER">거래처</option>
              <option value="SUPPLIER">협력사</option>
            </select>
          </div>

          <!-- 거래처명 -->
          <div class="mb-3">
            <label class="form-label fw-bold">거래처명</label>
            <input type="text" class="form-control" name="clientName" required>
          </div>

          <!-- 사업자번호 -->
          <div class="mb-3">
            <label class="form-label fw-bold">사업자번호</label>
            <input type="text" class="form-control" name="businessNo">
          </div>

          <!-- 대표자명 -->
          <div class="mb-3">
            <label class="form-label fw-bold">대표자명</label>
            <input type="text" class="form-control" name="ceoName">
          </div>

          <!-- 주소 -->
          <div class="mb-3">
            <label class="form-label fw-bold">주소</label>
            <input type="text" class="form-control mb-2" name="postCode" placeholder="우편번호">
            <input type="text" class="form-control mb-2" name="addr" placeholder="기본주소">
            <input type="text" class="form-control" name="addrDetail" placeholder="상세주소">
          </div>

          <!-- 담당자 정보 -->
          <hr>
          <h6>담당자 정보</h6>

          <div class="mb-3">
            <label class="form-label">담당자 이름</label>
            <input type="text" class="form-control" name="managerName">
          </div>

          <div class="mb-3">
            <label class="form-label">담당자 부서</label>
            <input type="text" class="form-control" name="managerDept">
          </div>
          
            <div class="mb-3">
            <label class="form-label">담당자 연락처</label>
            <input type="text" class="form-control" name="managerTel">
          </div>
         

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="managerEmail">
          </div>

          <!-- 계좌 정보 -->
          <hr>
          <h6>계좌 정보</h6>

          <div class="mb-3">
            <label class="form-label">은행명</label>
            <input type="text" class="form-control" name="bankName">
          </div>

          <div class="mb-3">
            <label class="form-label">계좌번호</label>
            <input type="text" class="form-control" name="accountNumber">
          </div>

          <div class="mb-3">
            <label class="form-label">예금주</label>
            <input type="text" class="form-control" name="accountName">
          </div>

        </form>
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        <button class="btn btn-primary" id="btnClientRegSubmit">등록</button>
      </div>

    </div>
  </div>
</div>

</th:block>
