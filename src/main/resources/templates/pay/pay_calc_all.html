<th:block xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:decorate="~{/layouts/layout.html}">
          
  <th:block layout:fragment="content">
  
    <div class="container-xxl py-4">
      <div class="d-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-primary fw-bold">전체 급여 계산</h1>
      </div>

      <!-- 1. 급여 계산 및 시뮬레이션 -->
      <section class="card shadow-sm mb-4">
        <div class="card-body">         

          <!-- 조건 선택 -->
          <div class="row g-3 align-items-center mb-3">
            <div class="col-auto">
              <label for="calc_month" class="col-form-label fw-semibold fs-5">계산 대상 월</label>
            </div>
            <div class="col-auto">
              <select id="calc_month" class="form-select form-select">
                <option th:each="m : ${months}"
                        th:value="${m}"
                        th:selected="${m==yyyymm}"
                        th:text="${#strings.substring(m,0,4)} + '년 ' + ${#strings.substring(m,4,6)} + '월'">
                </option>
              </select>
            </div>
          </div>   

          <!-- 액션 버튼 -->
      <div class="d-flex flex-wrap gap-2 mb-3">

		  <button id="btnSimulateAll" class="btn btn-warning">
		    가계산 
		  </button>
		
		  <button id="btnConfirmAll" class="btn btn-success">
		    결과 확정
		  </button>
		
		  <!-- 숨겨진 yyyymm 값 -->
		  <input type="hidden" id="calcMonth" th:value="${yyyymm}">
		  <input type="hidden" id="calcMonthConfirm" th:value="${yyyymm}">
		</div>




          <div class="row g-3 mb-4">
          
        

  <!-- ================================
       ① 계산 상태 카드 (왼쪽: ALERT 효과)
  ================================= -->
  <div class="col-md-6">
      
         <div id="statusBox"
     class="alert d-flex justify-content-between align-items-center h-100"
     th:classappend="${status.confirmedCount == status.totalCount} ? ' alert-success' : ' alert-warning'">
         

      <div>
        선택 월(<span id="statMonth" th:text="${yyyymm}">YYYYMM</span>) 계산 상태:

        <span class="badge bg-primary">
          총 [[${status.totalCount}]]건
        </span>

        <span class="badge bg-success">
          확정 [[${status.confirmedCount}]]건
        </span>

        <span class="badge bg-warning text-dark">
          가계산 [[${status.simulatedCount}]]건
        </span>
      </div>

    </div>
  </div>


  <!-- ================================
       ② 급여 요약 카드 (오른쪽: 일반 카드)
  ================================= -->
  <div class="col-md-6">
  <div class="card shadow-sm h-100 bg-light">
    <div class="card-body">

      <div class="text-center">
  <div class="text-muted fw-semibold">총지급:</div>

  <div class="fs-4 fw-bold text-primary">
    <span id="statTot"
          th:text="${#numbers.formatDecimal(status.totAmt,0,'COMMA',0,'POINT')}">
      0
    </span>
    <span>원</span>
  </div>
</div>
      <hr>

      <div class="text-center">
       · 공제:
        <span id="statDed" class="text-danger fw-bold ms-1"
              th:text="${#numbers.formatDecimal(status.dedAmt, 0, 'COMMA', 0, 'POINT')}">0</span> 원
        · 실수령:
        <span id="statNet" class="fw-bold ms-1"
              th:text="${#numbers.formatDecimal(status.netAmt, 0, 'COMMA', 0, 'POINT')}">0</span> 원
      </div>

    </div>
  </div>
</div>
  

</div>
         
<!--          로딩스피너 -->
<!-- 			<div id="loading-overlay" class="loading-overlay d-none"> -->
<!-- 			  <div class="spinner-border text-primary"></div> -->
<!-- 			  <div class="mt-2 fw-bold">급여 계산 중입니다...</div> -->
<!-- 			</div> -->
        
          <!-- AG Grid -->
          <h6 class="fw-semibold mt-3">계산 결과 검토</h6>
          <div id="payslipGrid" class="ag-theme-alpine mt-3"
               style="height: 420px; width: 100%; border-radius: 10px;"></div>

        </div>
      </section>

      <!-- 상세 모달 -->
      <div th:replace="~{pay/payslip_detailModal :: payslip_detailModal}"></div>    
      
    </div>


<!-- AG-Grid CSS & JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-grid.css" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ag-grid-community/styles/ag-theme-alpine.css" />
<script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>


<!-- Slip Data Injection -->
<script th:inline="javascript">
  const slipsData = /*[[${slips}]]*/ [];
  const currentYymm = /*[[${yyyymm}]]*/ "";
</script>

<!-- External JS -->
<script src="/js/pay/pay_calc_all.js"></script>

  </th:block>
</th:block>
