<th:block xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<th:block layout:fragment="content">
<body>

  <div class="container-xxl py-4">

    <!-- ===================== MAIN CONTENT ===================== -->
    <div class="custom-body container bg-light p-4 rounded shadow-sm">
      
      <!-- ===== HEADER ===== -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold text-primary mb-0">급여 기준정보</h1>
        
      </div>

      <p class="text-muted mb-4">
        기본급, 수당, 공제 항목 및 4대 보험/세금 설정을 관리합니다.<br>
      </p>

      <!-- ===== TABLE SECTION ===== -->
        <div class="table-responsive"> 
      <table class="table table-bordered align-middle bg-white">
        <tbody>
          <tr>
            <th class="bg-light fw-semibold text-dark" style="width:200px; font-size:1.1rem;">급여 항목 관리</th>

            <td>
              <p class="mb-2">기본급, 수당(식대, 교통비, 직책수당 등)의 항목 및 계산 방식 설정</p>
              <button class="btn btn-primary btn-sm" onclick="alert('급여 항목 설정 페이지로 이동합니다.')">항목 설정</button>
            </td>
          </tr>

          <tr>
              <th class="bg-light fw-semibold text-dark" style="width:200px; font-size:1.1rem;">공제 항목 관리</th>
            <td>
              <p class="mb-2">세금(소득세, 지방세) 및 기타 공제 항목(상조회비 등) 설정</p>
              <button class="btn btn-primary btn-sm" onclick="alert('공제 항목 설정 페이지로 이동합니다.')">공제 설정</button>
            </td>
          </tr>

          <tr>
             <th class="bg-light fw-semibold text-dark" style="width:200px; font-size:1.1rem;">4대 보험 관리</th>
            <td>
              <p class="mb-2">4대 보험 요율 설정 및 최저/최고 상한액 기준 관리</p>
              <button class="btn btn-primary btn-sm" onclick="alert('4대 보험 요율 관리 페이지로 이동합니다.')">4대 보험 설정</button>
            </td>
          </tr>

          <tr>
              <th class="bg-light fw-semibold text-dark" style="width:200px; font-size:1.1rem;">직급별 급여 기준표</th>
            <td>
              <p class="mb-2">부서 이동 및 직급 변경 시 자동 적용될 급여 기준 테이블 관리</p>
              <button class="btn btn-primary btn-sm" onclick="alert('기준표 관리 페이지로 이동합니다.')">기준표 관리</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
</div>
  </div>

</body>
</th:block>
</th:block>
