<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>급여계산 이력조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <h2 class="mb-3 fw-bold text-primary">급여계산 이력조회 (PAY_RUN)</h2>
    <table class="table table-bordered table-hover align-middle text-center bg-white">
        <thead class="table-light">
        <tr>
            <th>RUN_ID</th>
            <th>PAY_YMMM</th>
            <th>CALC_TYPE</th>
            <th>STATUS</th>
            <th>REQ_USER</th>
            <th>STARTED_DATE</th>
            <th>ENDED_DATE</th>
            <th>REMARK</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="run : ${page.content}">
            <td th:text="${run.runId}"></td>
            <td th:text="${run.payYmmm}"></td>
            <td th:text="${run.calcType}"></td>
            <td th:text="${run.status}"></td>
            <td th:text="${run.reqUser}"></td>
            <td th:text="${#temporals.format(run.startedDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${#temporals.format(run.endedDate, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${run.remark}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
