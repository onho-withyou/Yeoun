<th:block xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:decorate="~{/layouts/layout.html}">

<body>
<th:block layout:fragment="content">

  <div class="container-xxl d-flex justify-content-center align-items-center" 
       style="min-height: 75vh;">

    <div class="card shadow-sm" style="width: 420px; border-radius: 12px;">
      <div class="card-body p-4">

        <h4 class="mb-4 text-center">비밀번호 변경</h4>

        <form th:action="@{/my/password}"
              th:object="${passwordChangeDTO}"
              method="post">

          <!-- 현재 비밀번호 -->
          <div class="mb-3">
            <label class="form-label fw-semibold">현재 비밀번호</label>
            <input type="password"
                   th:field="*{currentPassword}"
                   class="form-control"
                   placeholder="현재 비밀번호를 입력하세요">
            <div class="text-danger small"
                 th:if="${#fields.hasErrors('currentPassword')}"
                 th:errors="*{currentPassword}"></div>
          </div>

          <!-- 새 비밀번호 -->
          <div class="mb-3">
            <label class="form-label fw-semibold">새 비밀번호</label>
            <input type="password"
                   th:field="*{newPassword}"
                   class="form-control"
                   placeholder="새 비밀번호를 입력하세요">
            <div class="text-danger small"
                 th:if="${#fields.hasErrors('newPassword')}"
                 th:errors="*{newPassword}"></div>
          </div>

          <!-- 새 비밀번호 확인 -->
          <div class="mb-3">
            <label class="form-label fw-semibold">새 비밀번호 확인</label>
            <input type="password"
                   th:field="*{confirmPassword}"
                   class="form-control"
                   placeholder="새 비밀번호를 다시 입력하세요">
            <div class="text-danger small"
                 th:if="${#fields.hasErrors('confirmPassword')}"
                 th:errors="*{confirmPassword}"></div>
          </div>

          <!-- 성공 메시지 -->
          <div class="alert alert-success text-center mx-auto"
		       th:if="${successMessage}"
		       th:text="${successMessage}"
		       style="font-size: 16px;">
		  </div>

          <button type="submit" class="btn btn-primary w-100 mt-3">
            비밀번호 변경
          </button>
        </form>

      </div>
    </div>

  </div>

</th:block>
</body>
</th:block>

<script th:inline="javascript">
  // 플래시에서 넘어온 logout 플래그
  const logoutAfterChange = /*[[${logoutAfterChange}]]*/ false;

  if (logoutAfterChange) {
    // 1) 안내 메시지
    alert('비밀번호가 변경되었습니다.\n다시 로그인해주세요.');

    // 2) hiddenLogoutForm 있으면 그걸로 POST /logout
    const form = document.getElementById('hiddenLogoutForm');
    if (form) {
      form.submit();
    } else {
      // 혹시 모를 대비
      window.location.href = /*[[@{/logout}]]*/ '/logout';
    }
  }
</script>
