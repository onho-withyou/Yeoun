<th:block xmlns:th="http://www.thymeleaf.org"
          xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
          layout:decorate="~{/layouts/layout.html}">
<th:block layout:fragment="head">
	<style>
	.role-row {
	  row-gap: 10px;  
	}
	</style>
</th:block>

<th:block layout:fragment="content">
  <div class="custom-body container-xxl flex-grow-1 container-p-y">

    <!-- 헤더 / 제목 -->
    <h2>권한 관리</h2>

    <div class="row g-4">
      <!-- ================== 왼쪽: 사원 목록 ================== -->
      <div class="col-12 col-lg-5">
        <div class="card h-100">
          <div class="card-header pb-2">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="mb-0">사원 목록</h5>
            </div>
          </div>

          <div class="card-body pt-3">
            <!-- 검색 영역 -->
            <form class="row g-2 mb-3" id="empSearchForm">
              <div class="col-6">
                <input type="text" class="form-control form-control-sm"
                       name="keyword"
                       placeholder="이름 / 사번 검색">
              </div>
              <div class="col-4">
                <select class="form-select form-select-sm" name="deptId">
                  <option value="">전체 부서</option>
                  <!-- 부서 목록 바인딩 -->
                  <option th:each="d : ${deptList}"
                          th:value="${d.deptId}"
                          th:text="${d.deptName}">
                  </option>
                </select>
              </div>
              <div class="col-2 d-grid">
                <button type="submit" class="btn btn-sm btn-primary">검색</button>
              </div>
            </form>

            <!-- 사원 목록 테이블 -->
            <div id="empGrid" class="grid"></div>

          </div>
        </div>
      </div>

      <!-- ================== 오른쪽: 사원 권한 설정 ================== -->
      <div class="col-12 col-lg-7">
        <div class="card h-100">
          <div class="card-header pb-2">
            <div class="d-flex justify-content-between align-items-center">
              <h5 class="mb-0">사원 권한 설정</h5>
            </div>
          </div>

          <div class="card-body pt-3">
            <!-- 선택된 사원 정보 -->
            <div class="border rounded p-3 mb-3 bg-light">
              <div class="row g-2">
                <div class="col-12 col-md-4">
                  <div class="text-secondary small">사번</div>
                  <div id="sel-empId" class="fw-semibold">—</div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="text-secondary small">이름</div>
                  <div id="sel-empName" class="fw-semibold">사원을 선택하세요</div>
                </div>
                <div class="col-12 col-md-4">
                  <div class="text-secondary small">부서 / 직급</div>
                  <div id="sel-deptPos" class="">—</div>
                </div>
              </div>
            </div>

            <!-- 역할 체크박스 영역 -->
            <form id="roleAssignForm" method="post" th:action="@{/auth/manage/save}">
              <input type="hidden" name="empId" id="formEmpId">

              <div class="mb-2">
                <div class="d-flex justify-content-between align-items-center">
                  <span class="fw-semibold">시스템 역할</span>
                  <span class="text-muted small">사원에게 부여할 역할을 선택하세요.</span>
                </div>
              </div>

              <div class="row g-2 mb-3 role-row">
                <!-- 역할 목록 th:each -->
                <div class="col-6 col-md-6"
                     th:each="r : ${roleList}">
                  <div class="form-check form-switch">
                    <input class="form-check-input role-checkbox" type="checkbox"
                           th:id="'role-' + ${r.roleCode}" name="roleCodes" th:value="${r.roleCode}">
                    <label class="form-check-label" th:for="'role-' + ${r.roleCode}">
                      <span th:text="${r.roleName}">HR 관리자</span>
                      <span class="text-muted small"
                            th:text="' (' + ${r.roleCode} + ')'">
                        (ROLE_HR_ADMIN)
                      </span>
                    </label>
                  </div>
                </div>

                <!-- 역할 없음 -->
                <div class="col-12" th:if="${#lists.isEmpty(roleList)}">
                  <div class="text-muted small">
                    등록된 역할이 없습니다. ROLE 테이블부터 확인해주세요.
                  </div>
                </div>
              </div>

              <div class="ard-footer d-flex justify-content-end gap-2">
                <a th:href="@{/auth/manage}" class="btn btn-outline-secondary">
                  취소
                </a>
                <button type="button" class="btn btn-primary" id="btnSaveRole" disabled>
                  권한 저장
                </button>
              </div>
              
            </form>
            
            <!-- ================== 관리자 비밀번호 확인 모달 ================== -->
			<div class="modal fade" id="adminPwModal" tabindex="-1" aria-hidden="true">
			  <div class="modal-dialog modal-dialog-centered" style="max-width: 420px;">
			    <div class="modal-content">
			      <div class="modal-header">
			        <h5 class="modal-title">관리자 비밀번호 확인</h5>
			        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			      </div>
			
			      <div class="modal-body">
			        <div class="alert alert-warning small mb-3">
			          권한 변경은 민감 작업입니다. 본인 확인을 위해 비밀번호를 다시 입력해주세요.
			        </div>
			
			        <div class="mb-2">
			          <label class="form-label fw-semibold">비밀번호</label>
			          <div class="position-relative">
			            <input type="password" class="form-control pe-5" id="adminPassword" placeholder="현재 로그인 비밀번호">
			            <i class='bx bx-hide position-absolute top-50 end-0 translate-middle-y me-3'
			               style="font-size: 22px; cursor: pointer; color: #6c757d;"
			               onclick="togglePassword('adminPassword', this)"></i>
			          </div>
			
			          <div class="text-danger small mt-2 d-none" id="adminPwError">
			            비밀번호가 올바르지 않거나 확인 시간이 만료되었습니다.
			          </div>
			        </div>
			      </div>
			
			      <div class="modal-footer">
			        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">취소</button>
			        <button type="button" class="btn btn-primary" id="btnVerifyAdminPw">확인</button>
			      </div>
			    </div>
			  </div>
			</div>
            

          </div>
        </div>
      </div>
    </div>
  </div>
  
<th:block layout:fragment="myScript">
	  <!-- 기존 권한 관리 JS -->
	  <script th:src="@{/js/auth/manage.js}"></script>

	  <!-- 권한 저장 후 플래시 메시지 출력 -->
	  <script th:inline="javascript">
	    const msg = /*[[${msg}]]*/ null;   // 컨트롤러에서 온 flash attribute
	    if (msg) {
	      alert(msg);                      
	    }
  </script>
</th:block>
</th:block>
