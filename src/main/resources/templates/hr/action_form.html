<th:block xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/layout.html}">
	
<body>
<th:block layout:fragment="content">
	<div class="custom-body container-xxl flex-grow-1 container-p-y">
	
	<h2>발령 등록</h2>

	  <!-- 발령 등록 폼 -->
      <form id="hrActionForm" th:object="${hrActionRequestDTO}">
	  	<!-- 1. 사원 검색 영역 -->
        <div class="card mb-3">
          <div class="card-body">
            <div class="row g-3 align-items-end">
            
       	 	  <!-- 발령 구분 -->
       	 	  <div class="col-md-2">
       	 	    <label class="form-label">재직 상태</label>
	            <select class="form-select" id="searchStatus">
		          <option value="">전체</option>
		          <option value="ACTIVE">재직</option>
		          <option value="LEAVE">휴직</option>
	            </select>
	          </div>
            
              <!-- 1-1. 부서 셀렉트 -->
              <div class="col-md-2">
                <label class="form-label">부서</label>
                <select class="form-select" id="searchDept">
	           	  <option value="">전체</option>
	              <option th:each="d : ${deptList}" th:value="${d.deptId}" th:text="${d.deptName}"></option>
                </select>
              </div>
              <!-- 1-2. 직급 셀렉트 -->
              <div class="col-md-2">
                <label class="form-label">직급</label>
                <select class="form-select" id="searchPos">
                  <option value="">전체</option>
				  <option th:each="p : ${posList}" th:value="${p.posCode}" th:text="${p.posName}">
				  </option>
                </select>
              </div>
              <!-- 1-3. 이름 / 사번 검색 -->
              <div class="col-md-4">
                <label class="form-label">이름 / 사원번호</label>
                <input type="text" class="form-control" id="searchKeyword"
                       placeholder="예) 이름 또는 사원번호">
              </div>
              <div class="col-md-2 text-md-end">
                <button type="button" class="btn btn-outline-primary w-100" id="btnSearchEmp">
                  검색
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- 2. 사원 목록 + 3-1 선택된 사원 정보 + 4. 발령 정보 입력 -->
        <div class="row g-3">
          <!-- 2. 사원 목록 -->
          <div class="col-12 col-lg-6">
            <div class="card h-100">
              <div class="card-header">
                <strong>사원 목록</strong>
              </div>
              
              <div class="card-body p-0">
			    <div id="empGrid"></div>
				
				<div class="p-2 small text">
				  ※ 사원 행을 클릭하면 오른쪽에 선택된 사원 정보가 표시됩니다.
				</div>
		      </div>
            </div>
          </div>

          <!-- 선택된 사원 정보 + 발령 정보 입력 -->
          <div class="col-12 col-lg-6">
            <div class="row g-3">

              <!-- 3-1. 선택된 사원 정보 -->
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <strong>선택된 사원 정보</strong>
                  </div>
                  <div class="card-body">
                    <div class="row g-2">
                      <div class="col-6">
                        <div class="text-secondary small">이름</div>
                        <div id="sel-emp-name">-</div>
                      </div>
                      <div class="col-6">
                        <div class="text-secondary small">사원번호</div>
                        <div id="sel-emp-id">-</div>
                      </div>
                      <div class="col-6">
                        <div class="text-secondary small">현재 부서</div>
                        <div id="sel-emp-dept">-</div>
                      </div>
                      <div class="col-6">
                        <div class="text-secondary small">현재 직급</div>
                        <div id="sel-emp-pos">-</div>
                      </div>
                    </div>

                    <!-- 숨겨진 empId 필드 (나중에 서버로 보낼 값) -->
                    <input type="hidden" id="empId" th:field="*{empId}">
                  </div>
                </div>
              </div>

              <!-- 4. 발령 정보 입력 -->
              <div class="col-12">
                <div class="card h-100">
                  <div class="card-header">
                    <strong>발령 정보 입력</strong>
                  </div>
                  <div class="card-body">
                    <div class="row g-3">
                      <div class="col-md-4">
                        <label class="form-label required">발령 구분</label>
                        <select class="form-select" th:field="*{actionType}">
                          <option value="">발령구분 선택</option>
                          <option th:each="code : ${actionTypeList}" th:value="${code.codeId}" th:text="${code.codeName}"></option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <label class="form-label required">발령 효력일 (복직/퇴직/휴직일 등)</label>
                        <input type="date" class="form-control" th:field="*{effectiveDate}">
                      </div>
                      <div class="col-md-4">
                        <label class="form-label">휴직 종료 예정일</label>
                        <input type="date" class="form-control" th:field="*{leaveEndDate}" disabled>
                      </div>

                      <div class="col-md-6">
                        <label class="form-label">발령 부서</label>
                        <select class="form-select" th:field="*{toDeptId}">
                          <option value="">부서 선택</option>
                          <option th:each="d : ${deptList}" th:value="${d.deptId}" th:text="${d.deptName}">
  				 		  </option>
                        </select>
                      </div>
                      <div class="col-md-6">
                        <label class="form-label">발령 직급</label>
                        <select class="form-select" th:field="*{toPosCode}">
                          <option value="">직급 선택</option>
                          <option th:each="p : ${posList}" th:value="${p.posCode}" th:text="${p.posName}">
				          </option>
                        </select>
                      </div>

                      <div class="col-12">
                        <label class="form-label">발령 사유</label>
                        <textarea class="form-control" rows="3" th:field="*{actionReason}" placeholder="최소 10자 이상 입력해주세요."></textarea>
                      </div>

                    <div class="mb-3">
					  <label class="form-label">결재선</label>
					  <div class="border rounded p-2 bg-light">
					    <div>1차 결재자: <span id="appr1">-</span></div>
					    <div>2차 결재자: <span id="appr2">-</span></div>
					    <div>3차 결재자: <span id="appr3">-</span></div>
					  </div>
					</div>

                    </div>
                  </div>

                  <div class="card-footer d-flex justify-content-end gap-2">
                    <a th:href="@{/hr/actions}" class="btn btn-outline-secondary">
                      취소
                    </a>
                    <button type="button" class="btn btn-primary" id="btnSubmit">
                      발령 등록
                    </button>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div><!-- row -->

      </form>
	</div>
	
<script src="/js/hr/hrAction.js"></script>	
	
</th:block>
</body>
