<th:block xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/layout.html}">
<body>
<th:block layout:fragment="content">
	<div class="custom-body container-xxl flex-grow-1 container-p-y">
	
	<h2>인사 발령 목록</h2>
	
	<div class="row g-2 align-items-center">

	  <!-- 검색 조건들 묶음 -->
	  <div class="col-12 col-lg-auto d-flex flex-wrap align-items-center gap-2">
	
	    <!-- 발령 구분 -->
	    <select class="form-select" id="actionType" style="width: 130px;">
	      <option value="">발령 구분</option>
	      <option value="PROMOTION">승진</option>
	      <option value="TRANSFER">전보</option>
	    </select>
	
	    <!-- 날짜 -->
	    <div class="d-flex align-items-center gap-2">
	      <input type="date" class="form-control" id="startDate" style="width: 140px;">
	      <span>~</span>
	      <input type="date" class="form-control" id="endDate" style="width: 140px;">
	    </div>
	
	    <!-- 키워드 -->
	    <input type="text" class="form-control"
	           placeholder="이름 또는 사원번호"
	           id="keyword" style="width: 200px;">
	
	    <!-- 조회 버튼 -->
	    <button class="btn btn-primary" id="searchBtn">조회</button>
	  </div>
	
	  <!-- 오른쪽: 발령 등록 버튼 -->
	  <div class="col-12 col-lg d-flex justify-content-lg-end">
	    <a href="/hr/actions/regist" class="btn btn-primary">
	      발령 등록
	    </a>
	  </div>
	
	</div>

	<br>
	
	<div class="card-body p-0">
	    <div id="grid"></div>
    </div>
	
	</div>

<script src="/js/hr/hrList.js"></script>		
	
</th:block>
</body>
