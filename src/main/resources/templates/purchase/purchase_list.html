<th:block xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/layouts/layout.html}">
<body>
	<th:block layout:fragment="content">
		<div class="custom-body container-xxl flex-grow-1 container-p-y">
		
		<h2>발주 관리</h2>
		
		<div class="row g-2 align-items-center">
	
		  <!-- 검색 조건들 묶음 -->
		  <div class="col-12 col-lg-auto d-flex flex-wrap align-items-center gap-2">
		
		    <!-- 날짜 -->
		    <div class="d-flex align-items-center gap-2">
		      <input type="date" class="form-control" id="startDate" style="width: 140px;">
		      <span>~</span>
		      <input type="date" class="form-control" id="endDate" style="width: 140px;">
		    </div>
		
		    <!-- 키워드 -->
		    <input type="text" class="form-control"
		           placeholder="이름 또는 협력사"
		           id="keyword" style="width: 200px;">
		
		    <!-- 조회 버튼 -->
		    <button class="btn btn-outline-primary" id="btnSearch">검색</button>
		  </div>
		
		  <!-- 오른쪽: 발령 등록 버튼 -->
		  <div class="col-12 col-lg d-flex justify-content-lg-end">
		    <a href="" class="btn btn-primary">
		      발주 등록
		    </a>
		  </div>
		
		</div>
	
		<br>
		
		<div class="card-body p-0">
		    <div id="grid"></div>
	    </div>
	    
	    <br>
	    
	    <nav aria-label="">
		  <ul class="pagination justify-content-center" id=""></ul>
		</nav>
	    
		
		</div>
	
	</th:block>						
</body>
